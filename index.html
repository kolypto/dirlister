<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simple File Watcher</title>

  <link href="i/css/global.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

</head>


<body>

  <div id="main-block">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Edited</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>

      <tr class="folder">
        <td>
          <a class="name" href="#">Some cool folder name</a>
          <p class="description">Some description for this folder. Bla-bla-bla. Very cool folder anyway.</p>
        </td>
        <td class="date">
          2013-10-06
        </td>
        <td class="size">
          5 KB
        </td>
      </tr>

      <tr class="folder">
        <td>
          <a class="name" href="#">Another cool folder</a>
          <p class="description">Lorem ipsum dolor sit amet</p>
        </td>
        <td class="date">
          2013-10-06
        </td>
        <td class="size">
          5 KB
        </td>
      </tr>

      <tr class="file">
        <td>
          <a class="name" href="#">Pretty good file name</a>
          <p class="description">Lorem ipsum dolor sit amet. Ebaley, Mark :)</p>
        </td>
        <td class="date">
          2013-10-06
        </td>
        <td class="size">
          125 KB
        </td>
      </tr>

      </tbody>
    </table>
  </div>


</body>

</html>
